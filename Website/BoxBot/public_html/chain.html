        <!-- Bootstrap Core CSS -->

        <!-- Custom CSS -->

                padding-top: 70px;
                /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */

        <![endif]-->

    <body>

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="boxbot.html">BoxBot</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="chain.html">Chain-Modus</a>
                        </li>
                        <li>
                            <a href="code.html">Code-Modus</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <!-- Page Content -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>Welkom in chain-modus</h1>
                </div>

                <div class="divider"></div>

                <div class="col-lg-6"><!-- left side-->
                    <div class="col-lg-12">
                        <div id="directionsField" style="width:400px;"></div>
                    </div>
                    <div class="divider"></div>
                </div> 

                <div class="col-lg-6 col-xs-6 controllerButton"> <!-- right side-->
                    <!--controller-->
                    <!--top-->
                    <div class="col-lg-5 col-xs-5 controllerButton"></div> <!-- left top-->
                    <div class="col-lg-2 col-xs-2 controllerButton"><!-- centre top-->
                        <button class="btn btn-primary controllerButton" onclick="addDirection('forward');">
                            <span class="glyphicon glyphicon-arrow-up"></span>
                        </button>
                    </div>
                    <div class="col-lg-5 col-xs-5 controllerButton"></div><!-- right top-->
                    <!--centre-->
                    <div class="col-lg-4 col-xs-4 controllerButton"></div>
                    <div class="col-lg-1 col-xs-1 controllerButton" ><!-- left centre-->                        
                        <button class="btn btn-primary controllerButton" onclick="addDirection('left');">
                            <span class="glyphicon glyphicon-arrow-left"></span>
                        </button>
                    </div> 
                    <div class="col-lg-1 col-xs-1 controllerButton"><!-- centre centre-->
                        <button class="btn btn-primary controllerButton">
                            <img src="resources/render.png" style=" height: 30px; width: 30px; margin-left: -7px;" alt="">
                            <span class="controllerButton"></span>
                        </button>
                    </div>
                    <div class="col-lg-2 col-xs-2 controllerButton"><!-- right centre-->                        
                        <button class="btn btn-primary controllerButton" onclick="addDirection('right');">
                            <span class="glyphicon glyphicon-arrow-right"></span>
                        </button>
                    </div>
                    <div class="col-lg-4 col-xs-4 controllerButton"></div>

                    <!--bottom, this is for future use because the bot can't go backwards at the moment 
<!--                    <div class="col-lg-5 col-md-5 col-xs-1 controllerButton"></div>  left bottom
                    <div class="col-lg-1 col-xs-1 controllerButton"> centre bottom
                        <button class="btn btn-primary controllerButton" onclick="addDirection('backward');">
                            <span class="glyphicon glyphicon-arrow-down"></span>
                        </button>
                    </div>
                    <div class="col-lg-6 col-md-6 col-xs-2 controllerButton"></div> rights bottom-->

                    <!--action-->
                    <div class="col-lg-4 col-xs-4 controllerButton"></div>
                    <div class="col-lg-1 col-xs-1 controllerButton">
                        <button class="btn btn-warning controllerButton" onclick="erase();">
                            <span class="glyphicon glyphicon-erase"></span>
                        </button>  
                    </div> <!-- left action-->
                    <div class="col-lg-1 col-xs-1 controllerButton"></div>
                    <div class="col-lg-1 col-xs-1 controllerButton"><!-- centre action-->                            
                        <button id="goButton" class="btn btn-success controllerButton" onclick="go();">
                            <span id="goButtonGlyphicon" class="glyphicon glyphicon-play-circle"></span>
                        </button>                  
                    </div>
                    <div class="col-lg-5 col-xs-5 controllerButton"></div><!-- rights action-->
                </div>

            </div>   

        </div>
        <!-- /.row -->
        <!-- /.container -->

        <!-- jQuery Version 1.11.1 -->
        <script src="js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

    </body>

</html>
